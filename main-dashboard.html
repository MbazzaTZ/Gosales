<section id="main-dashboard" class="dashboard-section">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        <div class="card kpi-card">
            <p>Total MTD Sales</p>
            <p id="total-mtd-sales" class="kpi-value">0</p>
        </div>
        <div class="card kpi-card">
            <p>Yesterday's Sales</p>
            <p id="yesterday-sales" class="kpi-value">0</p>
        </div>
        <div class="card kpi-card">
            <p>Today's Sales</p>
            <p id="today-sales" class="kpi-value">0</p>
        </div>
        <div class="card kpi-card">
            <p>Total Monthly Target</p>
            <p id="total-monthly-target" class="kpi-value">0</p>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="card">
            <h3 class="card-title">MTD Actual vs MTD Target</h3>
            <div class="flex items-center">
                <div id="mtd-actual-vs-mtd-target" class="percentage-display">0%</div>
                <div class="w-full bg-gray-700 rounded-full h-4 ml-4">
                    <div id="mtd-performance-bar" class="bg-green-500 h-4 rounded-full" style="width: 0%"></div>
                </div>
            </div>
             <div class="mt-4 text-center">
                <p class="text-lg">MTD Target: <span id="mtd-target" class="font-bold">0</span></p>
            </div>
        </div>
         <div class="card">
            <h3 class="card-title">Time Metrics</h3>
            <div class="time-grid">
                <div><p>Date:</p><p id="current-date">-</p></div>
                <div><p>Working Days:</p><p id="working-days">-</p></div>
                <div><p>Remaining Days:</p><p id="remaining-days">-</p></div>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="card">
            <h3 class="card-title">Gap vs MTD Target</h3>
            <p id="gap-vs-mtd-target" class="kpi-value">0</p>
        </div>
        <div class="card">
            <h3 class="card-title">Required Running Rate (RRR)</h3>
            <p id="required-running-rate" class="kpi-value">0</p>
        </div>
    </div>
</section>
