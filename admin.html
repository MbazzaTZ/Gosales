<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../style.css"> <!-- General styles -->
    <link rel="stylesheet" href="../admin.css"> <!-- Admin-specific styles -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Adding Tailwind for utility classes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-900">

    <!-- Centered Login Form -->
    <div id="login-container" class="min-h-screen flex flex-col items-center justify-center bg-gray-900 px-4">
        <div class="login-card w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl p-8 space-y-6">
            <div class="text-center">
                <h2 class="text-3xl font-extrabold text-white">Admin Sign In</h2>
                <p class="mt-2 text-gray-400">Access your dashboard</p>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="email-input" class="sr-only">Email address</label>
                    <input type="email" id="email-input" placeholder="Email address" required 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition">
                </div>
                <div>
                    <label for="password-input" class="sr-only">Password</label>
                    <input type="password" id="password-input" placeholder="Password" required 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition">
                </div>
            </div>
            <div>
                <button id="login-button" class="w-full font-bold py-3 px-4 bg-emerald-600 hover:bg-emerald-700 rounded-lg text-white transition duration-300 shadow-lg">Sign In</button>
            </div>
            <p id="error-message" class="text-red-400 text-center"></p>
             <div class="text-center mt-4">
                <a href="index.html" class="back-link text-emerald-400 hover:text-emerald-300 transition">Back to Main Dashboard</a>
            </div>
        </div>
    </div>


    <!-- Admin Panel (Initially Hidden) -->
    <div id="admin-panel" class="hidden">
        <header class="bg-gray-800 shadow-md p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">Admin Panel</h1>
            <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition">Logout</button>
        </header>
        <main class="p-4 md:p-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Team Management -->
            <section class="card bg-gray-800 p-6 rounded-xl shadow-2xl">
                <h2 class="text-2xl font-bold text-white mb-4 border-b border-gray-700 pb-2">Team Management</h2>
                <form id="team-member-form" class="space-y-4 mb-6">
                    <h3 class="text-xl font-semibold text-gray-200">Add New Team Member</h3>
                    <div>
                        <label for="team-member-name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                        <input type="text" id="team-member-name" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <div>
                        <label for="team-member-role" class="block text-sm font-medium text-gray-300 mb-1">Role</label>
                        <select id="team-member-role" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-emerald-500 focus:border-emerald-500">
                            <option>Team Leader</option>
                            <option>Captain</option>
                            <option>DSR</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full font-bold py-2 px-4 bg-emerald-600 hover:bg-emerald-700 rounded-lg text-white transition">Add Member</button>
                </form>
                
                <h3 class="text-xl font-semibold text-gray-200 mt-6">Current Team</h3>
                <div class="team-list overflow-y-auto max-h-60 mt-2 bg-gray-900/50 rounded-lg">
                    <table id="team-members-table" class="min-w-full divide-y divide-gray-700">
                        <thead class="bg-gray-700/50 sticky top-0">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Role</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-600">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </section>
            
            <!-- Data Management -->
            <section class="card bg-gray-800 p-6 rounded-xl shadow-2xl space-y-8">
                <h2 class="text-2xl font-bold text-white mb-4 border-b border-gray-700 pb-2">Data Management</h2>

                <!-- CSV Uploads -->
                <div>
                    <h3 class="text-xl font-semibold text-gray-200 mb-3">Upload via CSV</h3>
                    <div class="form-grid grid grid-cols-1 md:grid-cols-3 gap-4">
                        <form id="stock-form" class="flex flex-col space-y-2">
                            <label for="stock-file" class="text-sm font-medium text-gray-300">Stock CSV</label>
                            <input type="file" id="stock-file" accept=".csv" class="file-input">
                            <button type="submit" class="upload-btn">Upload</button>
                        </form>
                        <form id="sales-form" class="flex flex-col space-y-2">
                            <label for="sales-file" class="text-sm font-medium text-gray-300">Sales CSV</label>
                            <input type="file" id="sales-file" accept=".csv" class="file-input">
                            <button type="submit" class="upload-btn">Upload</button>
                        </form>
                        <form id="target-form" class="flex flex-col space-y-2">
                            <label for="target-file" class="text-sm font-medium text-gray-300">Targets CSV</label>
                            <input type="file" id="target-file" accept=".csv" class="file-input">
                            <button type="submit" class="upload-btn">Upload</button>
                        </form>
                    </div>
                </div>

                <!-- Manual Entry -->
                <div>
                    <h3 class="text-xl font-semibold text-gray-200 mb-3">Manual Data Entry</h3>
                    <div class="space-y-6">
                        <form id="manual-sales-form" class="manual-form-section">
                            <h4>Update Sales</h4>
                            <input type="text" id="sales-dsr" placeholder="DSR Name" required>
                            <input type="number" id="sales-count" placeholder="Sales Count" required>
                            <button type="submit">Submit</button>
                        </form>
                        <form id="manual-stock-form" class="manual-form-section">
                            <h4>Update Stock</h4>
                            <input type="text" id="stock-item" placeholder="Item Name" required>
                            <input type="number" id="stock-quantity" placeholder="Quantity" required>
                            <button type="submit">Submit</button>
                        </form>
                        <form id="role-target-form" class="manual-form-section">
                            <h4>Set Role Target</h4>
                            <input type="text" id="target-name" placeholder="Name (e.g., John Doe)" required>
                             <select id="target-role" required>
                                <option value="">Select Role...</option>
                                <option value="TL">Team Leader</option>
                                <option value="Captain">Captain</option>
                                <option value="DSR">DSR</option>
                            </select>
                            <input type="number" id="target-value" placeholder="Target Value" required>
                            <button type="submit">Set</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../firebase-config.js"></script>

    <!-- Papa Parse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
