<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales & Stock Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header class="app-header">
            <div class="header-left">
                <h1 class="text-2xl font-bold">Sales & Stock Dashboard</h1>
            </div>
            <div class="user-controls">
                <a href="kpi.html" id="kpi-btn" class="btn btn-kpi">KPI & Targets</a>

                <button id="menu-btn" class="md:hidden">&#9776;</button>

        </header>

        <nav class="sub-nav">
            <a href="#" data-dashboard="main-dashboard" class="active">Main Dashboard</a>

            <a href="#" data-dashboard="dsr-dashboard">DSR Performance</a>
            <a href="#" data-dashboard="daily-sales">Daily Sales</a>
        </nav>

        <main class="main-content">
            <div id="dashboard-content">
                <!-- Dashboard content will be loaded here -->
            </div>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
