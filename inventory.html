<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-300 font-sans">

    <div id="app-container" class="px-4 md:px-8">
        <header class="app-header">
            <h1 class="text-3xl font-bold text-white">Inventory Management</h1>
            <a href="index.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition">Back to Dashboard</a>
        </header>

        <main class="main-content py-6">

            <!-- Add New Product Section -->
            <section id="add-product-section" class="mb-8">
                <div class="card">
                    <h3 class="card-title">Add New Product</h3>
                    <div class="p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="new-product-name" placeholder="Product Name" class="bg-gray-800 rounded p-2 text-white">
                        <input type="number" id="new-opening-stock" placeholder="Opening Stock" class="bg-gray-800 rounded p-2 text-white">
                        <button id="add-product-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition">+ Add Product</button>
                    </div>
                </div>
            </section>

            <!-- Inventory Table Section -->
            <section id="inventory-table-section">
                <div class="card">
                    <h3 class="card-title">Current Stock</h3>
                    <div class="p-4">
                        <table class="w-full text-left text-gray-400">
                            <thead class="border-b border-gray-700">
                                <tr>
                                    <th class="p-2">Product</th>
                                    <th class="p-2">Opening Stock</th>
                                    <th class="p-2">Stock In</th>
                                    <th class="p-2">Stock Out</th>
                                    <th class="p-2">Closing Stock</th>
                                    <th class="p-2">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="inventory-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <!-- TEMPLATES -->
    <template id="inventory-row-template">
        <tr class="border-b border-gray-800">
            <td class="p-2 font-semibold text-white"></td>
            <td class="p-2"></td>
            <td class="p-2"><input type="number" class="w-24 bg-gray-800 rounded p-1 text-white" data-field="stockIn"></td>
            <td class="p-2"><input type="number" class="w-24 bg-gray-800 rounded p-1 text-white" data-field="stockOut"></td>
            <td class="p-2"></td>
            <td class="p-2">
                <button class="update-stock-btn bg-purple-500 hover:bg-purple-600 text-white font-bold py-1 px-3 rounded-lg text-sm transition">Update</button>
                <button class="delete-product-btn bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-lg text-sm transition">Delete</button>
            </td>
        </tr>
    </template>

    <!-- Firebase & App Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="js/inventory.js"></script>

</body>
</html>
