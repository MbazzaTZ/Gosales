<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI & Target Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Teamleader Performance KPI & Targets</h1>
            <a href="kpi.html" class="btn-secondary">Back to KPI Menu</a>
        </header>

        <div class="flex justify-end mb-4">
            <button id="save-kpi-btn" class="btn-primary">Save Changes</button>
        </div>

        <!-- Team Leaders -->
        <section id="team-leaders-section" class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">Team Leaders</h2>
                <button id="add-team-leader-btn" class="btn-secondary">+ Add Teamleader</button>
            </div>
            <div id="team-leader-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Team Leader cards will be inserted here -->
            </div>
        </section>

    </div>

    <!-- Templates -->
    <template id="team-leader-template">
        <div class="card" data-id="">
            <div class="card-header">
                <h3 class="font-bold">New Team Leader</h3>
                <button class="delete-btn text-red-500 hover:text-red-400">X</button>
            </div>
            <div class="kpi-grid-condensed">
                <div><p>Name:</p><input type="text" data-field="tl_name" class="bg-gray-800 rounded p-1 w-full"></div>
                <div><p>Cluster:</p><input type="text" data-field="cluster" class="bg-gray-800 rounded p-1 w-full"></div>
            </div>
        </div>
    </template>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <!-- Page Script -->
    <script src="js/teamleader-kpi.js"></script>
</body>
</html>
